{% extends "layout.html" %}
{% block content %}

    <h1 class='display-1'>Edit Team</h1>

    <h5 class='display-5'>Total Cost: </h3>
        

    <table class='table table-hover'>
        <thead>
            <tr>
                <th scope='col'>#</th>
                <th scope='col'>Name</th>
                <th scope='col'>Team</th>
                <th scope='col'>Cost</th>
                <th scope='col'>Select</th>
            </tr>
        </thead>
        <tbody>
            {% for driver in drivers %}
                <tr>
                    <th scope='row'>{{ driver.id }}</th>
                    <td>{{ driver.name }}</td>
                    <td>{{ driver.team.name }}</td>
                    <td>{{ driver.cost }}</td>
                    <td>
                        <button type='button' class='btn btn-secondary' id='selected_{{ driver.id }}'>
                            Select</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>


{% endblock content %}

{% block scripts %}
    <sript src="{{ url_for('static', filename='scripts/edit_team') }}"></sript>
{% endblock scripts %}
